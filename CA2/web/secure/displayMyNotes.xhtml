<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Notice Board</title>
        <link href="#{request.contextPath}/style/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/style/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/style/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/style/js/jquery-3.1.1.js" type="text/javascript"></script>        
        <script src="#{request.contextPath}/style/js/bootstrap.js" type="text/javascript"></script>
    </h:head>
    
    <h:body>
        
        <h:form>            
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                        <div class="navbar-header">			
                            <a href="index.xhtml" class="navbar-text" style="font-size: large">Notice Board</a>   
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">                            
                                    <li><p class="navbar-text">#{request.remoteUser}</p></li>                       
                                    <li><h:commandLink value="Logout" action="#{userView.logout()}"/></li>                   
                                </ul>
                        </div>
                </div>
            </nav> 
            
            <h:commandLink class="btn btn-primary" value="Back" style="margin-left: 76px" onclick="history.go(-1)"/>
            <div align="center">
            <h:panelGrid>                  
            <div class="panel panel-default">
            <div align="center" class="panel-heading">My Notes</div>             
            <h:dataTable class="table table-striped" style="table-layout: fixed;font-size: small; width:1200px" value="#{mainView.noteList}" border="1" var="note">
                <h:column>0
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{note.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Category"/>
                    </f:facet>
                    <h:outputText value="#{note.category}"/>
                </h:column>                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Content"/>
                    </f:facet>
                    <h:outputText value="#{note.content}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet>
                    <h:outputText value="#{note.date}"/>
                </h:column>
              </h:dataTable>   
            </div>               
            </h:panelGrid>              
            
            </div>
        </h:form>  
    </h:body>
</html>
