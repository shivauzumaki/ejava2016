<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Notice Board</title>
        <link href="#{request.contextPath}/style/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/style/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/style/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/style/js/jquery-3.1.1.js" type="text/javascript"></script>        
        <script src="#{request.contextPath}/style/js/bootstrap.js" type="text/javascript"></script>
    </h:head>
    
    <h:body>
        
        <h:form>            
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                        <div class="navbar-header">			
                                <p class="navbar-text">Notice Board</p>   
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">                            
                                    <li><p class="navbar-text">#{request.remoteUser}</p></li>                       
                                    <li><h:commandLink value="Logout" action="#{userView.logout()}"/></li>                   
                                </ul>
                        </div>
                </div>
            </nav>   
            
            <div class="panel panel-default">
            <div align="center" class="panel-heading">My Notes</div>
            <div align="center">
                <h:dataTable value="#{mainView.noteList}" var="note"
                             cellspacing="15" cellpadding="3" rendered="#{not empty mainView.noteList}" >
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{note.title}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Category</f:facet>
                        #{note.category}
                    </h:column> 

                    <h:column>
                        <f:facet name="header">Content</f:facet>
                        #{note.content}
                    </h:column> 

                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        #{note.date}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
            <div align="center">
            <h:commandLink class="btn btn-primary" value="Back" onclick="history.go(-1)"/>
            </div>
        </h:form>  
    </h:body>
</html>
