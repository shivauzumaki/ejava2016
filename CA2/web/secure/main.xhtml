<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="style/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="style/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="style/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="style/js/jquery-3.1.1.js" type="text/javascript"></script>
    </h:head>
    
    <h:body >
        <nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-header">			
			<a class="navbar-brand">Notice Board</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right"/>
		</div>
	</div>
        </nav>    
        
        <h:form>
        <div align="center">
            <h1 style="font-size: xx-large;align-items: center">Notice Board</h1>
            <div style="width: 70%; background-color: gainsboro">
                <div align="left">
                    Welcome : <h:outputText value="#{request.remoteUser}"/>
                </div>
                <div align="right">
                    <h:commandButton value="Logout" action="#{userView.logout()}"/>
                </div>

                <h:commandButton value="Create Note" action="#{mainView.createNote()}"/>

                <h:commandButton value="See my Notes" action="#{mainView.viewNotes()}"/>
            </div>
        </div>
        </h:form>
       
    </h:body>
</html>
