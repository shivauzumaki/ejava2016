<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        
        <h:form>
        <div align="center">
            <h1 style="font-size: xx-large;align-items: center">Notice Board</h1>
            <div style="width: 70%; background-color: gainsboro">
                <div align="left">
                    Welcome : <h:outputText value="#{request.remoteUser}"/>
                </div>
                <div align="right">
                    <h:commandButton value="Logout" action="#{userView.logout()}"/>
                </div>

                <h:commandButton value="Create Note" action="#{mainView.createNote()}"/>

                <h:commandButton value="See my Notes" action="#{mainView.viewNotes()}"/>
            </div>
        </div>
        </h:form>
       
    </h:body>
</html>
