<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1 style="font-size: xx-large;align-items: center">Notice Board</h1>
        </div>
        <div align="center">
            <h:form>
                <h:panelGrid columns="2">
                Title: <h:inputText value="#{noteView.note.title}" required="true" />
                <br/>
                Category: 
                <h:selectOneMenu value="#{noteView.note.category}" required="true" >
                    <f:selectItems value="#{noteView.categories}"/>
                </h:selectOneMenu>
                <br/>
                Content: <h:inputTextarea value="#{noteView.note.content}" required="true"
                                          rows="10" cols="70" style="font: caption" >
                                           <f:validateLength maximum="10"></f:validateLength>
                        </h:inputTextarea>
                <br/>
                <h:commandButton value="Add" action="#{noteView.addNote()}"/>
                <h:commandButton value="Back" action="#{noteView.back()}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
