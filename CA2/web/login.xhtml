<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{userView.isLoggedIn()}"/>
        <div align="center">
            <h1 style="font-size: xx-large;align-items: center">Notice Board</h1>
        </div>
        
        <div align="center">
        <h:form id="login">
            <h:panelGrid columns="2">
                
                Username: <h:inputText value="#{userView.user.username}" size="20" required="true" />
                Password: <h:inputSecret value="#{userView.user.password}" size="20" required="true"/>
                
                <h:commandButton  value="Register" action="#{userView.registerUser()}"/>
                <h:commandButton value="Login" action="#{userView.login()}"/>
                
            </h:panelGrid>
         </h:form>
        </div>
   
    </h:body>
</html>
