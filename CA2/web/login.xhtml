<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="style/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="style/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="style/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="style/js/jquery-3.1.1.js" type="text/javascript"></script>
    </h:head>
    
    <h:body>
        
        <nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-header">			
			<a class="navbar-brand">Notice Board</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right"/>
		</div>
	</div>
    </nav>
        
        <f:event type="preRenderView" listener="#{userView.isLoggedIn()}"/>
        <div align="center">
            <h1 style="font-size: xx-large;align-items: center">Login</h1>
        </div>
        
        <div align="center">
        <h:form id="login">
            <h:panelGrid columns="2">
                
                Username: <h:inputText class="form-control" id="nameField" value="#{userView.user.username}" size="20" required="true" requiredMessage="Please enter the username"/>
                <br/>
                Password: <h:inputSecret class="form-control" id="passField" value="#{userView.user.password}" size="20" required="true" requiredMessage="Please enter the password"/>
                
                <h:commandButton class="btn btn-primary" value="Register" action="#{userView.registerUser()}"/>
                <h:commandButton class="btn btn-primary" value="Login" action="#{userView.login()}"/>
                
            </h:panelGrid>
         </h:form>
        </div>
    </h:body>
</html>
