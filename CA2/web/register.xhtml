<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="style/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="style/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="style/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="style/js/jquery-3.1.1.js" type="text/javascript"></script>
    </h:head>
    
    <h:body>
        <h2>Register</h2>
        
        <h:form id="register">
            <h:panelGrid columns="2">
                Username: <h:inputText value="#{userView.user.username}" size="30"/>
                Password: <h:inputSecret value="#{userView.user.password}" />
                <h:panelGroup/>
                
                <h:commandButton value="Register" action="#{userView.register()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
