<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <h:panelGrid>                
                Name: <h:inputText value="#{packageView.}" size="20" required="true" requiredMessage="Please enter the username"/><br/>
                Address: <h:inputTextarea value="#{packageView.address}" size="20" required="true" requiredMessage="Please enter the password"/><br/>
                Phone: <h:inputTextarea value="#{packageView.phone}" size="20" required="true" requiredMessage="Please enter the password"/><br/>
                
                <h:commandButton value="Submit" action="#{packageView.create()}"/>

            </h:panelGrid>
                           
        </h:form>
        
    </h:body>
</html>
