<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ePod</title>
    </h:head>
    <h:body>
        
        <h:form>            
            <h:panelGrid>                
                Name: <h:inputText value="#{deliveryView.name}" size="20" required="true" requiredMessage="Please enter the username"/><br/>
                Address: <h:inputTextarea value="#{deliveryView.address}" required="true" requiredMessage="Please enter the password"/><br/>
                Phone: <h:inputText value="#{deliveryView.phone}" size="20" required="true" requiredMessage="Please enter the password"/><br/>                
                <h:commandButton value="Submit" action="#{deliveryView.create()}"/>
            </h:panelGrid>                           
        </h:form>
        
    </h:body>
</html>
